<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h3 class="text-center mb-4">Feedback Form</h3>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Name (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-select" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option>⭐ - Poor</option>
                    <option>⭐⭐ - Fair</option>
                    <option>⭐⭐⭐ - Good</option>
                    <option>⭐⭐⭐⭐ - Very Good</option>
                    <option>⭐⭐⭐⭐⭐ - Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Any Questions Regarding Product or Service?</label>
                <textarea class="form-control" rows="3" required placeholder="Type your question..."></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Comments (Optional)</label>
                <textarea class="form-control" rows="2" placeholder="Any additional comments..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</div>

</body>
</html>
